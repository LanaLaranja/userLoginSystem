<!-- Error Page -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${status} + ' - ' + ${error}">Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* minimal overrides to make the global form card look appropriate for errors */
        section { max-width: 700px; }
        .error-title { color: #8b1720; font-size: 28px; margin-bottom: 8px; }
        .error-details { color:#6b2020; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="centered">
        <section>
            <!-- Simple error message -->
            <h1 class="error-title">Oops â€” <span th:text="${error}">Error</span></h1>
            <p class="error-details"><strong>Status:</strong> <span th:text="${status}">500</span></p>
            <p class="error-details" th:if="${message}"><strong>Message:</strong> <span th:text="${message}">Unexpected error</span></p>
            <p class="error-details" th:if="${path}"><strong>Requested path:</strong> <span th:text="${path}">/path</span></p>
        </section>
    </div>
    <section th:replace="~{fragments/footer :: siteFooter}"></section>    
</body>
</html>
