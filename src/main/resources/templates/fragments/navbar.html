<!DOCTYPE html>
<!-- Navbar fragment -->
<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org">
    <header class="top-nav">
        <div class="nav-inner">
            <a class="nav-brand" th:href="@{/}">
                <!-- Inline SVG logo: scales to navbar height and cannot overflow -->
                <svg class="nav-logo" viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle">
                    <title id="logoTitle">Bibble's Wiki</title>
                    <defs>
                        <linearGradient id="g1" x1="0" x2="1">
                            <stop offset="0%" stop-color="#d58aa6" />
                            <stop offset="100%" stop-color="#b76886" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="46" fill="url(#g1)" />
                    <text x="50" y="57" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="46" fill="#fff">B</text>
                </svg>
                <span class="brand-text">Bibble's Wiki</span>
            </a>
            <nav class="nav-links">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/articles}">Articles</a>
                <a th:href="@{/categories}">Categories</a>
            </nav>
            <div class="nav-actions">
                <a class="btn-ghost" th:href="@{/login}">Login</a>
                <a class="btn-ghost" th:href="@{/signup}">Sign up</a>
            </div>
        </div>
    </header>
</div>
