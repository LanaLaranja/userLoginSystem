<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container articles-container">
        <div class="page-header">
            <div>
                <h1>Categories</h1>
                <p class="muted">Browse categories to filter articles</p>
            </div>
        </div>

        <div class="articles-grid categories-grid">
            <div th:each="c : ${categories}" class="category-card article-card">
                <div class="article-card-content">
                    <h3 class="article-title" th:text="${c.name}">Category</h3>
                    <div class="card-footer">
                        <a class="read-more" th:href="@{'/articles?category=' + ${c.id}}">View articles</a>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <section th:replace="fragments/footer :: siteFooter"></section>
</body>

</html>
