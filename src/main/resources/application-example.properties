# Example application properties for local development
# Copy this file to application.properties and update the values.

# Application name (optional)
spring.application.name=demo

# -------------------------
# Datasource (MySQL) example
# -------------------------
# Replace the URL, username and password with your local DB values.
# Do NOT commit real credentials to source control.
spring.datasource.url=jdbc:mysql://localhost:3306/wiki_db
spring.datasource.username=root
spring.datasource.password=change_me
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
# Use 'update' for development, but consider 'validate' or controlled migrations for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# -------------------------
# Server / debugging
# -------------------------
# Use a different port if 8080 is in use
# server.port=8081

# Enable detailed Spring Security debug logging for troubleshooting (remove in production)
# spring.security.debug=true

# -------------------------
# Notes
# -------------------------
# - Copy this file to src/main/resources/application.properties for a local run (edit values first).
# - For CI/CD, prefer environment variables or a secrets manager for DB credentials.
# - If using a different DB (Postgres, H2), adjust the JDBC URL and dialect accordingly.
