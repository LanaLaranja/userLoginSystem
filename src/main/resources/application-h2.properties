# H2 profile for local testing
# Start the app with: -Dspring.profiles.active=h2

spring.datasource.url=jdbc:h2:mem:wiki_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create a schema for testing against H2
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Use a random port when running multiple instances locally, if desired
# server.port=0
