spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database.platform=org.hibernate.dialect.MySQLDialect

# NOTE: If you want to run the application locally against an in-memory H2
# database (useful for testing template/flow changes without modifying your
# MySQL schema), start the app with the `h2` profile. Example:
#
#   mvn -DskipTests spring-boot:run -Dspring-boot.run.profiles=h2
#   OR
#   java -jar target/demo-0.0.1-SNAPSHOT.jar --spring.profiles.active=h2
#
# The H2 profile properties are in `src/main/resources/application-h2.properties`.
